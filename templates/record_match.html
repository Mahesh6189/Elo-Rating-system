<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Match</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Record Match</h1>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        {% if success %}
        <p class="success">{{ success }}</p>
        {% endif %}
        <form method="POST">
            <label for="player1_id">Player 1 ID:</label>
            <input type="text" id="player1_id" name="player1_id" required>
            <label for="player2_id">Player 2 ID:</label>
            <input type="text" id="player2_id" name="player2_id" required>
            <label for="result">Match Result (1=Win, 0.5=Draw, 0=Loss):</label>
            <input type="number" step="0.5" min="0" max="1" id="result" name="result" required>
            <button type="submit">Record Match</button>
        </form>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
